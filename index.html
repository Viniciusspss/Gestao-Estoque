<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div>
        <header>
            <h1>Gestão de Estoque</h1>
        </header>
    </div>
    <div id="register">   
        <h2>Cadastro de produtos</h2>

        <form id="form">
    
            <label for="name">Nome do produto:</label>
            <input type="text" id="name">
        
            <label for="id">Id:</label>
            <input type="number" id="id">
        
            <label for="quantity">Quantidade no estoque:</label>
            <input type="number" min="1" id="quantity">
    
            <label for="data">Data de cadastro:</label>
            <input type="text" id="data" readonly>
            
            <label for="user">Usuário resposável:</label>
            <input type="text" id="user">
    
            <label for="price">Preço:</label>
            <div>
                <span>R$</span>
                <input type="number" id="price" min="0" step="0.01" placeholder="00.00">
            </div>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
